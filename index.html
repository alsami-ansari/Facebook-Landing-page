<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="images/png">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    


<div class="container m-32 flex mx-auto items-center justify-center">

    <div class="left mx-14">
        <img class="w-80" src="logo.svg" alt="">
        <p class="text-3xl mx-7">Facebook helps you connect and share <br> with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-xl text-md relative">
        <input class="px-4 h-12 my-2  outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
        <button class="bg-blue-600  hover:bg-blue-700  text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600  hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>

</div>

</body>

</html>
